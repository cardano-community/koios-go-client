name: live-endpoints

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  # lint
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3

  # Run misspell with reviewdog
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: misspell
        uses: reviewdog/action-misspell@v1
        with:
          github_token: ${{ secrets.github_token }}
          locale: "US"

  network:
    runs-on: ubuntu-latest
    needs:
      - spellcheck
      - lint
    strategy:
      matrix:
        network: ['mainnet', 'testnet', 'guild']
    env:
      KOIOS_NETWORK: ${{ matrix.network }}
    defaults:
      run:
        working-directory: internal/testsuite
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - uses: actions/checkout@v3
      # tests
      - name: "${{ matrix.network }}: /tip"
        run: go test -run TestNetworkTip .


